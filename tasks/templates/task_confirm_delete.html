
{% extends 'base.html' %}

{% block title %}Delete Task{% endblock %}

{% block content %}
  <h2>Delete Task</h2>
  <p>Are you sure you want to delete "{{ task.title }}"?</p>
  <form method="post">
    {% csrf_token %}
    <button type="submit" class="btn btn-danger">Yes, delete</button>
  </form>
  <br>
  <a href="{% url 'tasks:task-list' %}">No, go back</a>
{% endblock %}
