
{% extends 'base.html' %}
{% load bootstrap4 %}

{% block title %}Create New Task{% endblock %}

{% block content %}
  <form method="post" class="container" enctype="multipart/form-data">
    {% csrf_token %}
    {% bootstrap_form form %}
    <input type="file" name="photos" multiple>

    <button type="submit" class="btn btn-outline-success">Create Task</button>
  </form>
  <br>
  <a href="{% url 'tasks:task-list' %}" class="btn btn-info">Back to Task List</a>
{% endblock %}
